<!DOCTYPE html>
<html>
    {% include head.html %}
    <body id="page-top" class="index">
    {% include nav.html %}


        <!-- Portfolio Grid Section -->
        <section id="projects">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Stories</h2>
                        <hr class="star-secondary">
                    </div>
                </div>

                    {% for post in site.posts %}
                    {% if post.category == "writing" %}
                    <div class="row">
                        <div class="col-sm-4">

                            <img src="/img/writing/{{ post.img }}" height="100px" class="img-responsive" alt="{{ post.alt }}">

                        </div>
                        <div class="col-md-8">
                            <p>
                              <b>{{ post.title }}</b>
                            </p>
                            <blockquote>
                              {{ post.excerpt}}
                            </blockquote>
                            <a href="{{ post.link }}">Read</a>

                        </div>
                      </div>
                      <br>
                      {% endif %}
                    {% endfor %}

            </div>
        </section>

    {% include footer.html %}
    {% include js.html %}
    </body>
</html>
