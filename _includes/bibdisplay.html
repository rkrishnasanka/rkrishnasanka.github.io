
    <!-- Portfolio Grid Section -->
    <section id="publications">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Publications</h2>
                    <hr class="star-secondary">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                  <div class="bibtex_structure">
                    <div class="group year" extra="ASC number">
                        <!-- <a href="#top" style="display: inline"><em>(Top of the page)</em></a> -->
                        <div style="padding-bottom:10px;"></div>
                        <div class="sort journal" extra="DESC string">
                          <div class="templates"></div>
                        </div>
                    </div>
                  </div>
                  
                    <bibtex src="/research/db.bib"></bibtex>
                    <!-- <div class="bibtex_template">
                      <div class="if author">
                        <span class="author"></span>
                          , <span class="title" style="font-style: italic;"></span>
                        , <span class="howpublished"></span>
                        <span class="if year">
                          , <span class="year"></span>
                        </span>
                        <span class="if url">
                          <a class="url" style="color:black; font-size:10px">[URL]</a>
                        </span>
                      </div>
                    </div> -->
                    <div id="bibtex_display">
                      <div class="bibtex_template" style="display: none;">
                        <ul> <li>
                          <span class="if title">
                            <a class="bibtexVar" href="http://www.website.com/~demo/papers/+BIBTEXKEY+.pdf" extra="BIBTEXKEY">
                                <span style="text-decoration: underline;" class="title"></span>,
                            </a>
                          </span>
                          <div class="if author">
                            <span class="author"></span>
                          </div>
                          <div>
                            <span class="if journal"><em><span class="journal"></span></em>,</span>
                            <span class="if publisher"><em><span class="publisher"></span></em>,</span>
                            <span class="if booktitle">In <em><span class="booktitle"></span></em>,</span>
                            <span class="if address"><span class="address"></span>,</span>
                            <span class="if month"><span class="month"></span>,</span>
                            <span class="if year"><span class="year"></span>.</span>
                            <span class="if note"><span class="note"></span></span>
                            <a class="bibtexVar" role="button" data-toggle="collapse"
                         href="#bib+BIBTEXKEY+" aria-expanded="false"
                         aria-controls="bib+BIBTEXKEY+" extra="BIBTEXKEY" bibtexjs-css-escape>
                          [bib]
                        </a>
                          </div>
                          <div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY">
                          <div class="well">
                            <pre><span class="bibtexraw noread"></span></pre>
                          </div>
                        </div>
                        <div style="display:none"><span class="bibtextype"></span></div>
                        </li></ul>
                      </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
