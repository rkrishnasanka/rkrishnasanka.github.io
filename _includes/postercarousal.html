
    <!-- Portfolio Grid Section -->
    <section id="posters">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Research Posters</h2>
                    <hr class="star-secondary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center slides">
                    {% for image in site.static_files %}
                      {% if image.path contains 'img/posters' %}
                        <img src="{{ site.baseurl }}{{ image.path }}" alt="image" height="500px" />
                      {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
