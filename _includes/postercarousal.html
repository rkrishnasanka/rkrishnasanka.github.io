
    <!-- Portfolio Grid Section -->
    <section id="posters">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Research Posters</h2>
                    <hr class="star-secondary">
                </div>
            </div>
            <div class="row">
                <div id= class="col-lg-12 text-center slides">
                    {% for image in site.static_files %}
                      {% if image.path contains 'img/posters' %}
                        <img src="{{ site.baseurl }}{{ image.path }}" class="poster" alt="image" height="500px" />
                      {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.8.0/slick.css"/>



    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.8.0/slick.min.js"></script>

    <script>
    $('.poster').slick();
    </script>
