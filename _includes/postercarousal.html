
    <!-- Portfolio Grid Section -->
    <section id="posters">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Research Posters</h2>
                    <hr class="star-secondary">
                </div>
            </div>
            <div class="row">
                <div id="caro" class="col-lg-12 text-center slides">
                    {% for image in site.static_files %}
                      {% if image.path contains 'img/posters' %}
                        <div><img src="{{ site.baseurl }}{{ image.path }}" alt="image" height="500px" /></div>
                        <br />
                        <br />
                      {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
